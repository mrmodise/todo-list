<div>
    <div class="row justify-content-center align-items-center">
        <h2>TO-DO List</h2>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <input type="text" [formControl]="searchField" class="form-control" name="searchField"
            placeholder="Search by title and category">
 </div>
</div>
<!--<div class="d-flex justify-content-center align-items-center container">-->
        <!--<div class="row justify-content-center align-items-center">-->
            <!--<h3>TO-DO List</h3>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<input type="text" [formControl]="searchField" class="form-control" name="searchField"-->
                   <!--placeholder="Search by title and category">-->
        <!--</div>-->
    <!--</div>-->
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity"
            [routerLink]="['/activity/new']">
        <fa-icon [icon]="'plus'"></fa-icon>
        <span>
            Create new Activity
            </span>
    </button>
    <br>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="activities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span>ID</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="title"><span>Title</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="description"><span>Description</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="dueDate"><span>Due Date</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="completed"><span>Completed</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="categories.name"><span>Categories</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of activities ;trackBy: trackId">
                <td><a [routerLink]="['/activity', activity.id, 'view' ]">{{activity.id}}</a></td>
                <td>{{activity.title}}</td>
                <td>{{activity.description}}</td>
                <td>{{activity.dueDate | date:'mediumDate'}}</td>
                <td>{{activity.completed}}</td>
                <td>
                    <div *ngIf="activity.categories">
                        <a [routerLink]="['../category', activity.categories?.id, 'view' ]">{{activity.categories?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'activity', { outlets: { popup: activity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="activities && activities.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
